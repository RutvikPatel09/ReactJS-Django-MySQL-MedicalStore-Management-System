{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-4">
                <h3 class="alert alert-light border rounded">Create An Account</h3>
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" value="{{values.first_name}}" id="" class="form-control form-control-sm" placeholder="">
                      </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" value="{{values.last_name}}" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="">
                    </div>     
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" required name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                    </div><br/>
                    <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-info" style="color: white;" value="Create An Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
